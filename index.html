      <p>キャプションv2 transient recordは、文字や絵を一時的に記録することができるマシンです。 このマシンは、バーを移動させながら、水滴パターンでその時世間で流れている情報を書き出します。

        情報過多の時代において、一時的に話題になり、すぐに廃れていく文字や絵が多く見受けられます。そんな情報を一時的に表出させ、消えていく様を描くことで、世界に放たれる情報のはじまりとおわりを描き出すことを目指します。</p>

      <p>思わず応援したくなるロボットに出会ったことはありますか。
